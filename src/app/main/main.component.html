<app-nav-menu></app-nav-menu>
<div style="padding-top: 70px;">
  <router-outlet></router-outlet>
  <!-- Confirm dialog -->
  <div class="modal fade" #dialog_confirm>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                  #btn_close_dialog>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Do you want to logout & exit Program? </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" #btn_submit_dialog data-dismiss="modal">Exit</button>
          <button type="button" class="btn btn-secondary" #btn_cancel_dialog data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Confirm dialog -->
</div>
