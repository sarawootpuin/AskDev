<div *ngIf="isLoading" class="text-center">
  <i class="fa fa-refresh fa-spin fa-2x fa-fw"></i>Loading...
</div>
<div *ngIf="!isLoading">
<app-todo-task-item
    *ngFor="let group of listGroup"
    [groupCode]="group.groupTodo"
    (onTaskSelect)="onTaskSelect($event)"
  ></app-todo-task-item>
</div>
