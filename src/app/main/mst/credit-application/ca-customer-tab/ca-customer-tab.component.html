
  <p-tabView>
    <p-tabPanel header="Customer Information" >
      <app-ca-customer [business_detail]="business_detail" 
                       (business_detail_out)="onEmit($event)"
                       [isReadOnly] = "tabReadonly"
                       ></app-ca-customer>
    </p-tabPanel>
    <p-tabPanel header="Address(TH)">
      <app-ca-address-th [isReadOnly] = "tabReadonly"></app-ca-address-th>

    </p-tabPanel>
    <p-tabPanel header="Address(EN)">
      <app-ca-address-en [isReadOnly] = "tabReadonly"></app-ca-address-en>

    </p-tabPanel>
    <!--<p-tabPanel header="Card / Bank">-->
    <!--<app-ca-card></app-ca-card>-->
    <!--</p-tabPanel>-->
    <p-tabPanel header="% Of Industry">
      <app-ca-percent-ind [isReadOnly] = "tabReadonly"></app-ca-percent-ind>
    </p-tabPanel>
    <p-tabPanel header="Machine Location" *ngIf="sbu_type != 'FDO' && sbu_type != 'P' && sbu_type != 'FIM' && sbu_type != 'FEX' ">
      <app-ca-machine [isReadOnly] = "tabReadonly" *ngIf="sbu_type != 'FDO' && sbu_type != 'P' && sbu_type != 'FIM' && sbu_type != 'FEX'"></app-ca-machine>
    </p-tabPanel>
    <p-tabPanel header="Exposure" *ngIf="false">
      <app-ca-exposure *ngIf="false"></app-ca-exposure>
    </p-tabPanel>
    <p-tabPanel header="Condition & Remark">
      <app-ca-condition-remark [isReadonly]="isReadonly"
                               [task]="task"></app-ca-condition-remark>
      <app-asia-condition *ngIf="false"></app-asia-condition>
    </p-tabPanel>
  </p-tabView>
