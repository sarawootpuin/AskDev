<div class="flex-column">
  <p-panel header=" Owner Infomation">
    <div class="col-md-12">
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label>Owner Name</label>
          <input type="text" class="form-control" [(ngModel)]="maChine.owner_name" >
        </div>
      </div>
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control"  [(ngModel)]="maChine.owner_addr1" >
          <input type="text" class="form-control"  [(ngModel)]="maChine.owner_addr2" >
          <input type="text" class="form-control"  [(ngModel)]="maChine.owner_addr3" >
        </div>
      </div>

    </div>
  </p-panel>
  <br>
  <p-panel header=" Machine Location ">
    <div class="col-md-12">
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label>Address</label>
          <button (click)="copyOwnr()" > <i class="fa fa-copy">  Duplicate Address from Current </i> </button>
          <input type="text" class="form-control"  [(ngModel)]="maChine.loc_addr1" >
          <input type="text" class="form-control"  [(ngModel)]="maChine.loc_addr2" >
          <input type="text" class="form-control"  [(ngModel)]="maChine.loc_addr3" >
          <input type="text" class="form-control"  [(ngModel)]="maChine.loc_addr4" >
        </div>
      </div>
    </div>
  </p-panel>
</div>
