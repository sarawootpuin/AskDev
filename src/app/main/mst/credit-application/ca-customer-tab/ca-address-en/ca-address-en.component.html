<p-panel header="Current Address / Company Certificate">
  <div class="col-md-12">
    <div class="d-flex">
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" [(ngModel)]="caEntityDetail.address_eng">
        </div>
      </div>
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label>&nbsp;</label>
          <input type="text" class="form-control" [(ngModel)]="caEntityDetail.address_eng2">
        </div>
      </div>
    </div>

    <div class="d-flex">
      <!--<div class="flex-md-column col-md-3">-->
      <!--<div class="form-group">-->
      <!--<label>Post Code </label>-->
      <!--<input type="text" class="form-control" [(ngModel)]="caEntityDetail.post_cd">-->

      <!--</div>-->
      <!--</div>-->
      <div class="col-md-6 ">
        <div class="form-group">
          <label> Neighborhood </label>
          <input type="text" class="form-control " [(ngModel)]="caEntityDetail.near_eng">
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="col-md-3 ">
        <div class="form-group">
          <label>Telephone No.</label>
          <input type="text" class="form-control " [(ngModel)]="caEntityDetail.tel">
        </div>
      </div>
      <div class="col-md-3 ">
        <div class="form-group">
          <label> Fax No.</label>
          <input type="text" class="form-control " [(ngModel)]="caEntityDetail.fax_current">
        </div>
      </div>
    </div>
  </div>
</p-panel>
<p-panel header="Address VAT Registration">
  <div class="col-md-12">
    <div class="d-flex">
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label>Address</label>
          <button (click)="copyOwner('VAT')"><i class="fa fa-copy"> Duplicate Address from Current </i></button>
          <input type="text" class="form-control" [(ngModel)]="caEntityDetail.add_c_eng">
        </div>
      </div>
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label>&nbsp;</label>
          <input type="text" class="form-control" [(ngModel)]="caEntityDetail.add_c_eng2">
        </div>
      </div>
    </div>
    <div class="d-flex">
      <!--<div class="flex-md-column col-md-3">-->
      <!--<div class="form-group">-->
      <!--<label>Post Code</label>-->
      <!--<input type="text" class="form-control"  [(ngModel)]="caEntityDetail.post_cd_c">-->

      <!--</div>-->
      <!--</div>-->
      <div class="col-md-3 ">
        <div class="form-group">
          <label>Telephone No.</label>
          <input type="text" class="form-control " [(ngModel)]="caEntityDetail.tel_card">
        </div>
      </div>
    </div>
  </div>
</p-panel>
