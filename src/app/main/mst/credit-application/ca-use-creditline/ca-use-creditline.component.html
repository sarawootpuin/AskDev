
<div class="card">
  <div class="card-header ">
    <div class="text-center h6">
      CA Use Credit Line
    </div>
  </div>
  <div class="card-body">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-search"></i></span>
      </div>
      <input #searchInput class="form-control" type="text" pInputText size="50" placeholder="Search">
    </div>
    <div class="my-3">
      <div *ngIf="isLoading" class="text-center">
        <i class="fa fa-refresh fa-spin fa-2x fa-fw"></i>Loading...
      </div>
      <div *ngIf="!isLoading">
        <p-dataTable #dt
                     [value]="listCaUseCreditLine"
                     selectionMode="single"
                     [rows]="10"
                     paginatorPosition="both"
                     [paginator]="true"
                     [globalFilter]="searchInput"

                     (onRowDblclick)="rowSelectList($event.data)">
          <!--<p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"-->
                    <!--filterMatchMode="contains">-->
          <!--</p-column>-->
          <p-column field="caNo" header="CA No"></p-column>
          <p-column field="apNo" header="AP No"></p-column>
          <p-column field="sbuType" header="Credit Type"></p-column>
          <p-column field="custName" header="Customer Name"></p-column>
          <p-column field="grpCode" header="Group Code"></p-column>
          <p-column field="grpName" header="Group Name"></p-column>
          <p-column field="expireDt" header="Exp. Date"></p-column>
          <p-column field="grade" header="Grade"></p-column>
          <p-column field="score" header="Score"></p-column>
          <p-column field="analystName" header="Analyst"></p-column>
          <p-column field="mktName" header="Mkt. Name"></p-column>

        </p-dataTable>
      </div>
    </div>
  </div>
</div>




<app-alert-dialog #dialogalertHtml (onOK)="genUseCreditLine()"  > </app-alert-dialog>
