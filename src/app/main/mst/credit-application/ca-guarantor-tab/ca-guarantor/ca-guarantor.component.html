 <p-panel header="Guarantor Information">
    <div class="main-container">
      <div class="d-flex">
        <div class="flex-md-column col-md-3 ">
          <div class="form-group">
            <label> Customer Code</label>
            <input type="text"  class="form-control"  disabled [(ngModel)]="caGua.ent_code" >
          </div>
        </div>
        <div class="flex-md-column col-md-6 offset-md-3 ">
          <div class="form-group">
            <label> Company </label>
            <input type="text" class="form-control" [(ngModel)]="caGua.com_code"  disabled >
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="flex-md-column col-md-3 ">
          <div class="form-group">
            <label> Intial </label>
            <select class="form-control"
                    [ngModel]="caGua?.f_name_e"
                    (ngModelChange)="caGua.f_name_e=$event">
              <option></option>
              <option *ngFor="let ansFNME of listFNME"
                      [selected]="ansFNME?.id_code == caGua?.f_name_e"
                      [value]="ansFNME?.id_code">{{ansFNME?.remark}}
              </option>
            </select>
          </div>
        </div>
        <div class="flex-md-column col-md-3 offset-md-3 ">
          <div class="form-group">
            <label>Intial(T)</label>
            <select class="form-control"
                    [ngModel]="caGua?.f_name"
                    (ngModelChange)="caGua.f_name=$event">
              <option></option>
              <option *ngFor="let ansFNMT of listFNMT"
                      [selected]="ansFNMT?.id_code == caGua?.f_name"
                      [value]="ansFNMT?.id_code">{{ansFNMT?.remark}}
              </option>
            </select>
          </div>
        </div>
        <div class="flex-md-column col-md-3">
          <div class="form-group">
            <label> Branch No. </label>
            <input type="text" class="form-control" [(ngModel)]="caGua.branch_no"  >
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label> Name (T) </label>
            <input type="text" class="form-control" [(ngModel)]="caGua.f_namet"  >
          </div>
        </div>
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label> Last Name (T)</label>
            <input type="text" class="form-control"  [(ngModel)]="caGua.l_namet"  >
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label> Name (E)</label>
            <input type="text" class="form-control"   [(ngModel)]="caGua.f_namee" >
          </div>
        </div>
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label> Last Name (E)</label>
            <input type="text" class="form-control"   [(ngModel)]="caGua.l_namee" >
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="flex-md-column col-md-2 ">
          <div class="form-group">
            <label>Birth/Register Date</label>
            <p-calendar dateFormat="dd/mm/yy" class="my-1" [(ngModel)]="caGua.birth_d" dataType="string" showButtonBar="true"
                        placeholder="dd/mm/yyyy"></p-calendar>
          </div>
        </div>
        <div class="flex-md-column col-md-2 ">
          <div class="form-group">
            <label>  Establishment Date</label>
            <p-calendar dateFormat="dd/mm/yy" class="my-1"  [(ngModel)]="caGua.establish_date" dataType="string"
                        showButtonBar="true" placeholder="dd/mm/yyyy"></p-calendar>
          </div>
        </div>
        <div class="flex-md-column col-md-6 offset-2 ">
          <div class="form-group">
            <label>Registered Capital</label>
            <input type="text" class="form-control"  [(ngModel)]="caGua.regis_capital" >
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label> Salary/Year</label>
            <input type="text" class="form-control" [(ngModel)]="caGua.salary_per_year" >
          </div>
        </div>
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label> Card No. </label>
            <input type="text" class="form-control" [(ngModel)]="caGua.new_card_no"   >
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label> Card Type</label>
            <select class="form-control"
                    [ngModel]="caGua?.card_type"
                    (ngModelChange)="caGua.card_type=$event">
              <option></option>
              <option *ngFor="let ansCARD of listCRD"
                      [selected]="ansCARD?.id_code == caGua?.card_type"
                      [value]="ansCARD?.id_code">{{ansCARD?.remark}}
              </option>
            </select>
          </div>
        </div>
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label>Issue At </label>
            <input type="text" class="form-control"   >
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="flex-md-column col-md-2 ">
          <div class="form-group">
            <label>Issue Date</label>
            <p-calendar dateFormat="dd/mm/yy" class="my-1"  [(ngModel)]="caGua.card_issue_date" dataType="string"
                        showButtonBar="true" placeholder="dd/mm/yyyy"></p-calendar>
          </div>
        </div>
        <div class="flex-md-column col-md-2 ">
          <div class="form-group">
            <label>Issue Expiry Date</label>
            <p-calendar dateFormat="dd/mm/yy" class="my-1" [(ngModel)]="caGua.card_expire_date" dataType="string"
                        showButtonBar="true" placeholder="dd/mm/yyyy"></p-calendar>
          </div>
        </div>
        <div class="flex-md-column col-md-3 offset-2">
          <div class="form-group">
            <label>Sex</label>
            <select class="form-control"
                    [ngModel]="caGua?.sex"
                    (ngModelChange)="caGua.sex=$event" >
               <option> </option>
               <option [selected]="caGua?.sex == 'M'"  [value]="'M'" > Male</option>
               <option [selected]="caGua?.sex == 'F'"  [value]="'F'"> Female</option>

            </select>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label>Marital status</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label>Nationality </label>
            <select class="form-control"
                    [ngModel]="caGua?.nationality_code"
                    (ngModelChange)="caGua.nationality_code=$event">
              <option></option>
              <option *ngFor="let ans of listNTY"
                      [selected]="ans?.id_code == caGua?.nationality_code"
                      [value]="ans?.id_code">{{ans?.remark}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label>(Authorized Officer)Signed By THAI </label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label>(Authorized Officer)Signed By ENG </label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="flex-md-column col-md-12 ">
          <div class="form-group">
            <label> Authorized Ondition</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label> Customer Group </label>
            <input type="text" class="form-control" [(ngModel)]="caGua.grp_code" >
          </div>
        </div>
        <div class="flex-md-column col-md-6 ">
          <div class="form-group">
            <label> Tel. </label>
            <input type="text" class="form-control"   [(ngModel)]="caGua.tel"  >
          </div>
        </div>
      </div>
    </div>
  </p-panel>
