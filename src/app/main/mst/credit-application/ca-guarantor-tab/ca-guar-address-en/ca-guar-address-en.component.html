<p-panel header="Current Address/ Company Certificate">
  <div class="col-md-12">
    <div class="d-flex">
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" [(ngModel)]="caGua.address"  >
        </div>
      </div>
    </div>

    <div class="d-flex">
      <div class="flex-md-column col-md-3">
        <div class="form-group">
          <label>Post Code </label>
          <input type="text" class="form-control"  [(ngModel)]="caGua.post_cd" >

        </div>
      </div>
      <div class="col-md-6 ">
        <div class="form-group">
          <label> Neighborhood </label>
          <input type="text" class="form-control "  [(ngModel)]="caGua.near" >
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="col-md-3 ">
        <div class="form-group">
          <label>Telephone No.</label>
          <input type="text" class="form-control " [(ngModel)]="caGua.tel" >
        </div>
      </div>
      <div class="col-md-3 ">
        <div class="form-group">
          <label> Fax No.</label>
          <input type="text" class="form-control "  [(ngModel)]="caGua.fax_current">
        </div>
      </div>
    </div>
  </div>
</p-panel>
