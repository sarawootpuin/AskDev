<p-panel header="Condition & Remark">
  <div class="main-container">
    <div class="d-flex">
      <div class="flex-md-column col-md-6 ">
        <div class="form-group">
          <div class="form-inline">
            <label class="my-1"> Condition Template </label>
          </div>
          <p-dataTable selectionMode="single" [(selection)]="selected" (onRowSelect)="onRowSelect($event)" rows="15"
                       [responsive]="true">
            <p-column field="f1" header=" Condition Detail "></p-column>
            <p-footer>
              <div class="ui-helper-clearfix" style="width:100%">
              </div>
            </p-footer>
          </p-dataTable>
        </div>
      </div>
      <div class="flex-md-column col-md-6 ">
        <div class="form-group">
          <div class="form-inline">
            <label class="my-1"> Remark Template </label>
          </div>
          <p-dataTable selectionMode="single" [(selection)]="selected" (onRowSelect)="onRowSelect($event)" rows="15"
                       [responsive]="true">
            <p-column field="f1" header=" Remark Detail "></p-column>
            <p-footer>
              <div class="ui-helper-clearfix" style="width:100%">
              </div>
            </p-footer>
          </p-dataTable>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label class="my-3"> Condition </label>
          <textarea class="form-control"></textarea>
        </div>
      </div>
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label class="my-3"> Previous Condition </label>
          <textarea class="form-control"></textarea>
        </div>
      </div>
    </div>
  </div>
</p-panel>
