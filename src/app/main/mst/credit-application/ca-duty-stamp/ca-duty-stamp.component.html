<p-panel header="Collection Duty Stamp(รับอากรแสตมป์)">
  <div class="d-flex col-md-12">
    <div class="form-group col-md-3">
      <label>Date </label><br>
      <p-calendar  dateFormat="dd/mm/yy" class="my-1" placeholder="dd/mm/yyyy"    showButtonBar="true"
      ></p-calendar>
    </div>
    <div class="form-group col-md-3">
      <label>จำนวนเงิน</label>
      <div class="form-inline">
        <input class="form-control">
        Baht.
      </div>
    </div>
  </div>
</p-panel>
<div class="form-group">
  <p-dataTable selectionMode="single" [(selection)]="selected" (onRowSelect)="onRowSelect($event)" rows="15"
               [responsive]="true">
    <p-column field="f1" header="COM_CODE"></p-column>
    <p-column field="f2" header="CA_NO"></p-column>
    <p-column field="f3" header="DRAWDOWN_NO"></p-column>
    <p-column field="f4" header="TRN_DATE"></p-column>
    <p-column field="f5" header="DUTY_AMT"></p-column>
    <p-footer>
      <!--<div class="ui-helper-clearfix" style="width:100%">
        <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()"
                label="Add"></button>
      </div>-->
    </p-footer>
  </p-dataTable>
</div>
