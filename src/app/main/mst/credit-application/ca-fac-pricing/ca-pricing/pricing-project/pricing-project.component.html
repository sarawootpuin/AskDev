<div class="border-isa p-2">
  <div class="container-fluid">
    <div class="d-flex">
      <div class="form-group">
        <input type="radio" name="radioAdvance" [checked]="dataHead?.advance_type==='Y'" disabled> With Advance
        <input type="radio" name="radioAdvance" [checked]="dataHead?.advance_type==='N'" disabled> With Out Advance
      </div>
    </div>
    <div class="d-flex">
      <div class="col-md-4">
        <div class="form-group">
          <label>Requested Credit Line </label>
          <div class="form-inline">
            <input currencyMask
                   class="form-control"
                   [options]="{ prefix: '', thousands: ',', decimal: '.' }"/>
            &nbsp; Baht.
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Expired Date : </label><br>
          <p-calendar dateFormat="dd/mm/yy" class="my-1"></p-calendar>
        </div>
      </div>
    </div>
    <br>
    <b>Advance Condition</b>
    <div class="border-isa">
      <div class="border-isa">
        <label><b>Interest Charge</b></label>
        <div class="col-md-12">
          <div class="d-flex">
            <div class="form-group col-md-3">
              <label class="mt-radio form-inline">
                <input type="radio" name="rate_type" value="Fix">Fix
                <input type="radio" name="rate_type" value="Float">Float
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-12" *ngIf="rate_type!='Float'">
          <div class="d-flex">
            <div class="form-group col-md-3">
              <label> Interest Rate </label>
              <div class="form-inline">
                <input currencyMask
                       class="form-control"
                       [options]="{ prefix: '', thousands: ',', decimal: '.',suffix:'' }"/>&nbsp; %
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12"  *ngIf="rate_type!='Fix'">
          <div class="d-flex">

            <div class="form-group col-md-3">
              <label> Bank </label>
              <input class="form-control">
            </div>
            <div class="form-group col-md-3">
              <label> Type </label>
              <input class="form-control">
            </div>
            <div class="form-group col-md-3">
              <label> Spread </label>
              <input currencyMask
                     class="form-control"
                     [options]="{ prefix: '', thousands: ',', decimal: '.' }"/>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="col-md-4 my-1">
        <label> Advance Condition</label>
        <div class="form-inline">
          <input class="form-control"/>
          <label class="mx-1"> % (Max Buyer)</label>
        </div>
      </div>

      <div class="border-isa">
        <label><b>Factoring Fee Type</b></label>
        <div class="col-md-6">
          <label class="mt-radio" style="padding: 5px ">
            <input type="radio" name="factfee_type" value="1"> Float
          </label>
          <label style="color: darkgray"> %type float คีย์ที่ Buyer Only หน้านี้โชว์อย่างเดียว </label>
        </div>
        <div class="col-md-6">
          <div class="form-inline">
            <label class="mt-radio" style="padding: 5px ">
              <input type="radio" name="factfee_type" value="2"> Per Month
            </label>
            <input currencyMask
                   class="form-control"
                   [options]="{ prefix: '', thousands: ',', decimal: '.' }"/>
            <label> &nbsp; Baht.</label>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4">
        <label>Front-end Fee : </label>
        <div class="form-inline">
          <input currencyMask
                 class="form-control"
                 [options]="{ prefix: '', thousands: ',', decimal: '.' }"/>
          &nbsp; Baht.
        </div>
      </div>
      <div class="col-md-4">
        <label>Handling Fee : </label>
        <div class="form-inline">
          <input currencyMask
                 class="form-control"
                 [options]="{ prefix: '', thousands: ',', decimal: '.' }"/>
          &nbsp; Baht.
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
