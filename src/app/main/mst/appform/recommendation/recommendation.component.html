<div class="col-md-12 mt-6">
  <div class="row">
    <div class="form-group">
      <div class="col-md-12 border-isa">
        <input type="radio" name="rec_agr_flag" value="A" [(ngModel)]="rec_agr_flag"
               (ngModelChange)="clearCondition();linkModel()"> Agree with the proposal
        <input type="radio" name="rec_agr_flag" value="AC" [(ngModel)]="rec_agr_flag"
               (ngModelChange)="clearCondition();linkModel()"> Agree with conditions
        <input type="radio" name="rec_agr_flag" value="D" [(ngModel)]="rec_agr_flag"
               (ngModelChange)="clearCondition();linkModel()"> Disagree with the proposal
        <input type="radio" name="rec_agr_flag" value="R" [(ngModel)]="rec_agr_flag"
               (ngModelChange)="clearCondition();linkModel()"> Return
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6">
    <div class="form-inline">
      <label class="my-1"> Condition Template </label>
    </div>
    <p-dataTable [value]="listReCommendation"
                 selectionMode="single"
                 (onRowSelect)="onRowSelect($event.data)"
                 rows="15"
                 [responsive]="true">
      <p-column field="remark" header=" Condition Detail "></p-column>
      <p-footer>
        <div class="ui-helper-clearfix" style="width:100%">
        </div>
      </p-footer>
    </p-dataTable>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <textarea class="form-control"
              [disabled]="rec_agr_flag == 'A'"
              rows="10" [(ngModel)]="rec_cond" (ngModelChange)="linkModel()"></textarea>
  </div>
  <div class="col-md-3">
    <label>Approve Amount</label>
    <div class="form-group">
      <input appMyCurrency
             class="form-control"
             [fraction]="2"
             pKeyFilter="pnum"
             class="form-control"
             (change)="rec_approve = $event.target.value; linkModel()"
             [value]="rec_approve"/>
    </div>
  </div>
</div>
