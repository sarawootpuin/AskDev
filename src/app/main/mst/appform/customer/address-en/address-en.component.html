<p-panel header="Current / Company Certificate">
  <div class="col-md-12">
    <div class="d-flex">
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" [(ngModel)] = "data.addressEng" readonly>
        </div>
      </div>
    </div>

    <div class="d-flex">
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)] = "data.addressEng2" readonly>
        </div>
      </div>
    </div>

    <div class="d-flex">
      <div class="flex-md-column col-md-3">
        <div class="form-group">
          <label>Post Code </label>
          <input type="text" class="form-control" [(ngModel)] = "data.postCd" readonly>

        </div>
      </div>
      <div class="col-md-6 ">
        <div class="form-group">
          <label> Neighborhood </label>
          <input type="text" class="form-control" [(ngModel)] = "data.nearEng" readonly>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="col-md-3 ">
        <div class="form-group">
          <label>Telephone No.</label>
          <input type="text" class="form-control" [(ngModel)] = "data.tel" readonly>
        </div>
      </div>
      <div class="col-md-3 ">
        <div class="form-group">
          <label> Fax No.</label>
          <input type="text" class="form-control" [(ngModel)] = "data.faxCurrent" readonly>
        </div>
      </div>
    </div>
  </div>
</p-panel>
