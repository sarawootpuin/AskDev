<p-panel header=" Current Address / Certificate Address">
  <div class="col-md-12">
    <div class="d-flex">
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" [(ngModel)] = "data.address" readonly>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="flex-md-column col-md-2">
        <div class="form-group">
          <label>Address Code</label>
          <input type="text" class="form-control" [(ngModel)] = "data.zip" readonly>

        </div>
      </div>
      <div class="flex-md-column col-md-6">
        <div class="form-group">
          <label>&nbsp;</label>
          <input type="text" class="form-control" [(ngModel)] = "data.zipDesc" readonly>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="col-md-2 ">

        <div class="form-group">
          <label>Post Code</label>
          <input type="text" class="form-control" [(ngModel)] = "data.postCd" readonly>
        </div>
      </div>
      <div class="col-md-6 ">
        <div class="form-group">
          <label>Nearby Place</label>
          <input type="text" class="form-control" [(ngModel)] = "data.near" readonly>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <div class="col-md-3 ">
        <div class="form-group">
          <label>Telephone No. </label>
          <input type="text" class="form-control" [(ngModel)] = "data.tel" readonly>
        </div>
      </div>
      <div class="col-md-3 ">
        <div class="form-group">
          <label>Fax No.</label>
          <input type="text" class="form-control" [(ngModel)] = "data.faxCurrent" readonly>
        </div>
      </div>
    </div>
  </div>
</p-panel>
