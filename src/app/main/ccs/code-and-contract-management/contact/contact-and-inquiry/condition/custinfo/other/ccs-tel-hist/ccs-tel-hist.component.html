<p-table [value]="list_TelHist" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>No.</th>
      <th>Old Tel.</th>
      <th>New Tel.</th>
      <th>Request By</th>
      <th>Change By</th>
      <th>Change Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>{{rowData.sub_id}}</td>
      <td>{{rowData.from_val}}</td>
      <td>{{rowData.to_val}}</td>
      <td>{{rowData.req_by}}</td>
      <td>{{rowData.change_by}}</td>
      <td>{{rowData.upd_dt}}</td>
    </tr>
  </ng-template>
</p-table>
