<p-panel header="MRR Rate (KTB)">
  <div class="py-3 border-isa">
    <div class="container-fluid" style="word-break: break-all">
      <div class="row row--sm-gap">
        <p-table [value]="" [paginator]="true" [rows]="5">
          <ng-template pTemplate="colgroup">
            <colgroup>
              <col style="width:140px">
              <col style="width:140px">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th class="text-center">Active Date</th>
              <th class="text-center">Rate</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData>
            <td class="text-center">{{rowData.active_date}}</td>
            <td class="text-center">{{rowData.rate}}</td>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <th colspan="2">
                No Record Found
              </th>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</p-panel>
