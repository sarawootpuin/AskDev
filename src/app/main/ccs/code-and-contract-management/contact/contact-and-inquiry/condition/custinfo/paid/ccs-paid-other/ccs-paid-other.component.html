<p-panel header="รับชำระอื่น ๆ">
    <p-table #dt [columns]="cols" [value]="list_cdspaid_other" [responsive]="true">
      <ng-template pTemplate="caption">
        <div style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter"
                 (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field">
            <p-dropdown *ngSwitchCase="'receive_type'" [options]="receiveType" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
          </th>
        </tr>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td *ngFor="let col of columns">
            <span class="ui-column-title">{{col.header}}</span>
            <div *ngIf="col.field == 'amount'">{{rowData[col.field] | number:'.2-2'}}</div>
            <div *ngIf="col.field != 'amount'">{{rowData[col.field]}}</div>
          </td>
        </tr>
      </ng-template>
    </p-table>
</p-panel>
