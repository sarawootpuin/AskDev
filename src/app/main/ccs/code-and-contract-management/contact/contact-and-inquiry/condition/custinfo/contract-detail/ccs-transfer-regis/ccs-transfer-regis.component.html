<p-panel header="ค่าโอนทะเบียนรถยนต์">
  <div class="p-3 border-isa">
    <div class="container-fluid" style="word-break: break-all">
      <div class="row">
        <p-table [value]="list_array" [responsive]="true" scrollable="true">
          <ng-template pTemplate="header">
            <tr>
              <th class="text-center">ประเภท</th>
              <th class="text-center">ค่าโอน</th>
              <th class="text-center">รับฝากค่าโอน</th>
              <th class="text-center">รายได้ค่าโอนทะเบียน</th>
              <th class="text-center">ภาษีขาย</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData>
            <tr>
              <td class="text-center">
                <span class="ui-column-title">ประเภท</span>
                <label>{{rowData.category}}</label>
              </td>
              <td class="text-center">
                <span class="ui-column-title">ค่าโอน</span>
                {{rowData.charge || '0' | number:'.2-2'}}
              </td>
              <td class="text-center">
                <span class="ui-column-title">รับฝากค่าโอน</span>
                {{rowData.deposit || '0' | number:'.2-2'}}
              </td>
              <td class="text-center">
                <span class="ui-column-title">รายได้ค่าโอนทะเบียน</span>
                {{rowData.income || '0' | number:'.2-2'}}
              </td>
              <td class="text-center">
                <span class="ui-column-title">ภาษีขาย</span>
                {{rowData.vat || '0' | number:'.2-2'}}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <th colspan="5">
                No Record Found
              </th>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</p-panel>
