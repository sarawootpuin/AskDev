  <div class="thead-responsive border-isa" style="overflow-x: auto;min-height: .01%; padding: 10px">
    <p-table [value]="list_cdspaid_vat" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Tax Invoice</th>
          <th>Date Vat</th>
          <th>Terms</th>
          <th>VAT</th>
          <th>Receipt Number</th>
          <th>Paid Date</th>
          <th>Paid Amount</th>
          <th>Remark</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td>{{rowData.ref}}</td>
          <td>{{rowData.date_vat}}</td>
          <td>{{rowData.terms}}</td>
          <td>{{rowData.vat | number:'.2-2'}}</td>
          <td>{{rowData.receipt}}</td>
          <td>{{rowData.pay_date}}</td>
          <td>{{rowData.pay_vat  | number:'.2-2'}}</td>
          <td>{{rowData.remark}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
