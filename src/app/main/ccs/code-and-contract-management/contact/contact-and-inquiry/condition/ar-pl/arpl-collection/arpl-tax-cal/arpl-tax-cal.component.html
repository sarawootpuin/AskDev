<div class="flex-row border-isa p-3">
  <div class="form-group row">
    <div class="col-md-4">
      <label>ลำดับทรัพย์สิน</label>
      <select class="form-control">
        <option></option>
      </select>
    </div>
    <div class="col-md-4">
      <label>Date for Paid Registration</label>
      <br>
      <p-calendar dateFormat="dd/mm/yy" class="my-1" placeholder="dd/mm/yyyy"></p-calendar>
    </div>
    <div class="col-md-4 mt-3 pt-1">
      <app-custom-button [title]="'Calc'" [option]="'calculate'"></app-custom-button>
    </div>
  </div>
</div>
<div class="flex-row border-isa p-3 mt-1">
  <div class="form-group row">
    <div class="col-md-4">
      <label>ค่าต่อภาษี ไม่รวมค่าบริการ</label>
      <input currencyMask
             class="form-control"
             [options]="{ prefix: '', thousands: ',', decimal: '.'}"/>
    </div>
    <div class="col-md-4">
      <label>ค่าปรับ ค่าต่อภาษี</label>
      <input currencyMask
             class="form-control"
             [options]="{ prefix: '', thousands: ',', decimal: '.'}"/>
    </div>
    <div class="col-md-4">
      <label>รวมค่าต่อภาษี</label>
      <input currencyMask
             class="form-control"
             [options]="{ prefix: '', thousands: ',', decimal: '.'}"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-4">
      <label>ค่าบริการ ไม่รวม VAT</label>
      <input currencyMask
             class="form-control"
             [options]="{ prefix: '', thousands: ',', decimal: '.'}"/>
    </div>
    <div class="col-md-4">
      <label>VAT ค่าบริการ</label>
      <input currencyMask
             class="form-control"
             [options]="{ prefix: '', thousands: ',', decimal: '.'}"/>
    </div>
    <div class="col-md-4">
      <label>หัก ณ ที่จ่าย</label>
      <div class="form-inline">
        <input currencyMask
               class="form-control col-md-2 mr-1"
               [options]="{ prefix: '', thousands: ',', decimal: '.'}"/> %
        <input currencyMask
               class="form-control col-md-7 ml-1"
               [options]="{ prefix: '', thousands: ',', decimal: '.'}"/>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-4">
      <label>รวมค่าบริการ + VAT หลังหัก ณ ที่จ่าย</label>
      <input currencyMask
             class="form-control"
             [options]="{ prefix: '', thousands: ',', decimal: '.'}"/>
    </div>
    <div class="col-md-4">
      <label>ช่องบริการ (DS)</label>
      <input currencyMask
             class="form-control"
             [options]="{ prefix: '', thousands: ',', decimal: '.'}"/>
    </div>
    <div class="col-md-4">
      <label>ค่าต่อภาษี รวมค่าบริการ</label>
      <input currencyMask
             class="form-control"
             [options]="{ prefix: '', thousands: ',', decimal: '.'}"/>
    </div>
  </div>
</div>
