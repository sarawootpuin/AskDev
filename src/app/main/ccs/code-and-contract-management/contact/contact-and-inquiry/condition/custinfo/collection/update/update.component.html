<p-panel header="Update">
    <!--<app-custom-button [option]="'print'" [title]="'จดหมายแจ้งยอด Update'"></app-custom-button>-->

  <!--<app-custom-button [title]="'ดูผลการเจรจา'" [option]="'search'"-->

  <!--<app-custom-button [title]="'จดหมายแจ้งยอด Update'" [option]="'print'"></app-custom-button>-->

  <!--</div>-->

  <!--<div class="border border-secondary" style="padding-top: 13px; padding-left: 13px; font-weight: bold">-->
  <!--<form style="padding-right: 10px; padding-left: 10px; font-weight: bold">-->
    <div class="form-group row d-flex justify-content-center" style="padding-left: 10px; padding-top: 10px">
      <label class="col-form-label">Date for Paid Update (ค.ศ.)</label>

      <div class="col">
        <p-calendar dateFormat="dd/mm/yy" [(ngModel)]="custService.srviceCustModel.mskcalc_date"
                    dataType="string"
                    [ngModelOptions]="{standalone: true}" ></p-calendar>
      </div>

      <!--<label class="col-form-label"></label>-->

      <div class="col">
        <app-custom-button [title]="'Calc'" [option]="'calculate'"></app-custom-button>
      </div>

      <label class="col-form-label">Advance Installment Term</label>

      <div class="col">
        <input type="text" class="form-control" appMyCurrency [fraction]="2"
               [value]="custService.srviceCustModel.edtup_advance_term">
      </div>

      <div class="col">
        <app-custom-button [title]="'Calc'" [option]="'calculate'"></app-custom-button>
      </div>
    </div>
  <!--</form>-->
  <!--</div>-->

  <div class="border-isa p-2">
    <br>
    <form>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Paid Term</label>
        <div class="col-md-1">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.lbln_term1">
        </div>
        <div class="col-md-2"></div>
        <label class="col-md-2 col-form-label">Paid Amount</label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.lblpaid_amount">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Balance AR</label>
        <div class="col-md-1">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.pnlup_bal_i_term">
        </div>
        <div class="col-md-2">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.pnlup_bal_i_amt">
        </div>
        <label class="col-md-2 col-form-label">Balance VAT</label>
        <div class="col-md-1">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.pnlup_bal_v_term">
        </div>
        <div class="col-md-2">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.pnlup_bal_v_amt">
        </div>
      </div>
      <hr style="border-color: #d60c0c; height: 2px">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Overdue Installment</label>
        <div class="col-md-1">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2" [ngModelOptions]="{standalone: true}"
                 [(ngModel)]="custService.srviceCustModel.ds_overdue.pnlcal_i_term">
        </div>
        <div class="col-md-2">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.ds_overdue.pnlcal_pastdue">
        </div>
        <label class="col-md-2 col-form-label">VAT Not Paid</label>
        <div class="col-md-1">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.ds_overvat.pnlcal_v_term">
        </div>
        <div class="col-md-2">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.ds_overvat.pnlcal_pastdue_vat">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label offset-5"><u>Sub Total</u></label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input type="text" readonly style="font-weight: bold;"
                 class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.pnlsub1">
        </div>
      </div>
      <hr style="border-color: #d60c0c; height: 2px">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Total Penalty</label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.ds_overdue.pnlup_penalty">
        </div>
        <label class="col-md-2 col-form-label">Total Charge</label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.pnlup_charge">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Total Expense & Advance</label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.pnlexpense">
        </div>
        <label class="col-md-2 col-form-label">Total Insurance / Compulsory</label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.ds_ins.pnlinsurance_complusory">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Total Registration</label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input type="text" readonly class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.pnlregistration">
        </div>
        <label class="col-md-2 col-form-label"></label>
        <div class="col-md-1"></div>
        <div class="col-md-2"></div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Advance Installment Amount</label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input class="form-control" appMyCurrency [fraction]="2"
                 value="0.00">
        </div>
        <label class="col-md-2 col-form-label">Status Charge **</label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input class="form-control" appMyCurrency [fraction]="2"
                 value="0.00">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Legal Expense</label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input class="form-control" appMyCurrency [fraction]="2"
                 value="0.00">
        </div>
        <label class="col-md-2 col-form-label">Other Expense</label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input class="form-control" appMyCurrency [fraction]="2"
                 value="0.00">
          <!--[(ngModel)]=""-->
        </div>
      </div>

      <!-- ชำระประกันบางส่วน -->
      <div class="form-group row">
        <div class="form-check col-md-2" data-toggle="collapse" href="#collapseInsUpdate" aria-expanded="false"
             aria-controls="collapseInsUpdate">
          <label class="form-check-label form-inline">
            <input class="form-check-input" type="checkbox" value="">
            ชำระประกันบางส่วน
          </label>
        </div>
        <div class="collapse col-md-8" id="collapseInsUpdate">
          <div class="card card-body">
            <div class="form-group row">
              <label class="col-form-label col-md-2">พ.ร.บ.</label>
              <div class="col-md-4">
                <input class="form-control" appMyCurrency [fraction]="2"
                       value="0.00">
              </div>
              <label class="col-form-label col-md-2">สมัครใจ</label>
              <div class="col-md-4">
                <input class="form-control" appMyCurrency [fraction]="2"
                       value="0.00">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-md-2">เหตุผล</label>
              <div class="col-md-10">
                <textarea class="form-control" rows="1"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-md-2 col-form-label"></label>
        <div class="col-md-1"></div>
        <div class="col-md-2"></div>
        <label class="col-md-2 col-form-label"><u>Sub Total</u></label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input type="text" readonly style="font-weight: bold;"
                 class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.pnlsub2">
        </div>
      </div>
      <hr style="border-color: #d60c0c; height: 2px">
      <div class="form-group row">
        <label class="col-md-2 col-form-label"></label>
        <div class="col-md-1"></div>
        <div class="col-md-2"></div>
        <label class="col-md-2 col-form-label"><u>Total Payment Amount</u></label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input type="text" readonly style="font-weight: bold;"
                 class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.pnltotal">
        </div>
      </div>
      <hr style="border-color: #d60c0c; height: 2px">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">P/O Amount (Exc.VAT) :</label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input class="form-control" appMyCurrency [fraction]="2"
                 [value]="custService.srviceCustModel.pnlup_rv_amt">
        </div>
        <label class="col-md-2 col-form-label">VAT P/O :</label>
        <div class="col-md-1"></div>
        <div class="col-md-2"><input class="form-control" appMyCurrency [fraction]="2"
                                     [value]="custService.srviceCustModel.pnlup_rv_vat">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 col-form-label">ยอดเงินคงเหลือรับฝาก</label>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <input class="form-control" appMyCurrency [fraction]="2"
                 value="0.00">
        </div>
        <label class="col-md-2 col-form-label"></label>
        <div class="col-md-1"></div>
        <div class="col-md-2"></div>
      </div>
    </form>
  </div>
</p-panel>
