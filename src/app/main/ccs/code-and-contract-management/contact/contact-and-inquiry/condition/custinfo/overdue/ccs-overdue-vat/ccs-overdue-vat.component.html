<p-panel header="Overdue Vat">
  <div class="p-3 border-isa" style="word-break: break-all">
    <div class="container-fluid">
      <dl class="row row--sm-gap">
        <div class="col-xl-2 col-xl-2--sm-gap col-md-3 col-md-3--sm-gap col-12 col-12--sm-gap text-right">
          <dt>Term of past due</dt>
        </div>
        <div class="col-xl-2 col-xl-2--sm-gap col-md-3 col-md-3--sm-gap col-12 col-12--sm-gap text-right">
          <dd class="highlighter-blue">{{custService.srviceCustModel.ds_overvat.pnlcal_v_term | number:'.2-2'}}</dd>
        </div>
        <div class="offset-xl-2"></div>

        <div class="col-xl-2 col-xl-2--sm-gap col-md-3 col-md-3--sm-gap col-12 col-12--sm-gap text-right">
          <dt>Overdue VAT</dt>
        </div>
        <div class="col-xl-2 col-xl-2--sm-gap col-md-3 col-md-3--sm-gap col-12 col-12--sm-gap text-right">
          <dd class="highlighter-blue">{{custService.srviceCustModel.ds_overvat.pnlcal_pastdue_vat | number:'.2-2'}}</dd>
        </div>
        <div class="offset-xl-2"></div>
      </dl>
    </div>
    <p-table [value]="list_cdsover_vat" [paginator]="true" [rows]="10" scrollable="true" [style]="{width:'72vw'}"
             scrollHeight="50vh" [resizableColumns]="true" columnResizeMode="expand"
             selectionMode="single">
      <ng-template pTemplate="colgroup">
        <colgroup>
          <col style="width:100px">
          <col style="width:100px">
          <col style="width:100px">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header">
        <tr class="text-center">
          <th pResizableColumn>Term</th>
          <th pResizableColumn>VAT</th>
          <th pResizableColumn>Due VAT</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td class="text-center">{{rowData.term}}</td>
          <td class="text-right">{{rowData.vat | number:'.2-2'}}</td>
          <td class="text-center">{{rowData.due_day}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <th colspan="3">
            No Record Found
          </th>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-panel>
