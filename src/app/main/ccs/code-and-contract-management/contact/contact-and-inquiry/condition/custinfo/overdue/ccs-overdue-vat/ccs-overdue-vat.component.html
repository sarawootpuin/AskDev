<p-panel header="Overdue Vat">
    <dl class="row">
      <dt class="col-md-2">Term of past due</dt>
      <dd class="col-md-4">{{custService.srviceCustModel.ds_overvat.pnlcal_v_term | number:'.2-2'}}</dd>

      <dt class="col-md-2">Overdue VAT</dt>
      <dd class="col-md-4">{{custService.srviceCustModel.ds_overvat.pnlcal_pastdue_vat | number:'.2-2'}}</dd>
    </dl>

    <p-table [value]="list_cdsover_vat" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 10px">Term</th>
          <th style="width: 10px">VAT</th>
          <th style="width: 10px">Due VAT</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
          <td>{{rowData.term}}</td>
          <td>{{rowData.due_day}}</td>
          <td>{{rowData.vat | number:'.2-2'}}</td>
        </tr>
      </ng-template>
    </p-table>
