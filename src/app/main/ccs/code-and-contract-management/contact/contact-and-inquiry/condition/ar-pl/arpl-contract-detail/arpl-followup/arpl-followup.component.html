<div class="flex-row p-3 border-isa">
  <div class="form-group row">
    <p-dataTable [value]="data" [rows]="5">
      <p-headerColumnGroup>
        <p-row>
          <p-column header="ประเภทของการติดต่อ"></p-column>
          <p-column header="เรื่องที่ติดต่อ"></p-column>
          <p-column header="บุคคลที่ติดต่อ"></p-column>
          <p-column header="วิธีการติดต่อ"></p-column>
          <p-column header="สถานที่ติดต่อ"></p-column>
          <p-column header="วันที่นัดหมาย"></p-column>
          <p-column header="ที่อยู่อื่นๆ"></p-column>
          <p-column header="วันที่ดำดำเนินการ"></p-column>
          <p-column header="ผู้บันทุกข้อมูล"></p-column>
          <p-column header="วันที่แก้ไขล่าสุด"></p-column>
          <p-column header="แก้ไขล่าสุดโดย"></p-column>
        </p-row>
      </p-headerColumnGroup>
      <p-column field="1"></p-column>
      <p-column field="2"></p-column>
      <p-column field="3"></p-column>
      <p-column field="4"></p-column>
      <p-column field="5"></p-column>
      <p-column field="6"></p-column>
      <p-column field="1"></p-column>
      <p-column field="2"></p-column>
      <p-column field="3"></p-column>
      <p-column field="4"></p-column>
      <p-column field="5"></p-column>
    </p-dataTable>
  </div>
</div>
<div class="flex-row p-3 border-isa">
  <div class="form-group row p-3">
    <app-custom-button [option]="'new'" class="pr-1"></app-custom-button>
    <app-custom-button [option]="'edit'"></app-custom-button>
  </div>
  <div class="form-group row">
    <div class="col-md-3">
      <label>ประเภทของการติดต่อ</label>
      <select class="form-control">
        <option></option>
      </select>
    </div>
    <div class="col-md-3">
      <label>เรื่องที่ติดต่อ</label>
      <select class="form-control">
        <option></option>
      </select>
    </div>
    <div class="col-md-3">
      <label>บุคคลที่ติดต่อ</label>
      <select class="form-control">
        <option></option>
      </select>
    </div>
    <div class="col-md-3">
      <label>วิธีการติดต่อ</label>
      <select class="form-control">
        <option></option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-3">
      <label>สถานที่ติดต่อ</label>
      <select class="form-control">
        <option></option>
      </select>
    </div>
    <div class="col-md-3">
      <label>วันที่นัดหมาย (ค.ศ)</label><br>
      <p-calendar dateFormat="dd/mm/yy" class="my-1"></p-calendar>
    </div>
    <div class="col-md-3">
      <label>วันที่ดำเนินการ (ค.ศ.)</label><br>
      <p-calendar dateFormat="dd/mm/yy" class="my-1"></p-calendar>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">
      <label>สิ่งที่นัดหมาย</label>
      <textarea class="form-control"></textarea>
    </div>
    <div class="col-md-6">
      <label>ที่อยู่อื่นๆ</label>
      <textarea class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-9">
      <label>ผลการติดตาม</label>
      <textarea class="form-control"></textarea>
    </div>
    <div class="col-md-3 form-inline">
      <input class="form-control" type="checkbox" value="1"> สมบูรณ์
      <input class="form-control" type="checkbox" value="2"> ไม่สมบูรณ์
    </div>
  </div>
</div>
