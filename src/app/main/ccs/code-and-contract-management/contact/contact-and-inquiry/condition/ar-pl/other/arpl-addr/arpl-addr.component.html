<p-panel header="Guarantor Detail">
  <div class="col-md-12">
    <div class="d-flex">
      <div class="col-md-3 form-group">
        <label>Name Title</label>
        <input class="form-control" type="text">
      </div>
      <div class="col-md-3 form-group">
        <label>Age</label>
        <input class="form-control" type="text">
      </div>
    </div>
    <div class="d-flex">
      <div class="col-md-6">
        <label>Name</label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
</p-panel>
<p-panel header="Current Address / Company Certificate">
  <div class="col-md-12">
    <div class="d-flex">
      <div class="form-group  col-md-6">
        <label>Address</label>
        <textarea class="form-control"></textarea>
      </div>
    </div>
    <div class="d-flex">
      <div class="col-md-6 form-group">
        <label> Neighborhood </label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="d-flex">
      <div class="col-md-3 form-group">
        <label>Tel.</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3 mt-3 pt-2">
        <app-custom-button [option]="'process'" [title]="'History Tel.'"></app-custom-button>
      </div>
      <div class="col-md-3 form-group">
        <label> Fax No.</label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
</p-panel>
<p-panel header="Card">
  <div class="col-md-12">
    <div class="d-flex">
      <div class=" col-md-6 form-group">
        <label>Address</label>
        <textarea class="form-control"></textarea>
      </div>
    </div>
    <div class="d-flex">
      <div class="col-md-3">
        <label>Tel.</label>
        <input class="form-control" type="text">
      </div>
      <div class="col-md-3 mt-3 pt-2">
        <app-custom-button [option]="'process'" [title]="'History Tel.'"></app-custom-button>
      </div>
    </div>
  </div>
</p-panel>
<p-panel header=" Office">
  <div class="col-md-12">
    <div class="d-flex">
      <div class=" col-md-6 form-group">
        <label>Address</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class=" col-md-6 form-group">
        <label>Company</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="d-flex">
      <div class="col-md-3 form-group">
        <label> Department </label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3 form-group">
        <label> Career </label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3 form-group">
        <label> Position </label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="d-flex">
      <div class="col-md-6 form-group">
        <label> Neighborhood </label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3 form-group">
        <label>Tel. (Office)</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3 mt-3 pt-2">
        <app-custom-button [option]="'process'" [title]="'History Tel.'"></app-custom-button>
      </div>
    </div>
  </div>
</p-panel>
<p-panel header=" Mail">
  <div class="col-md-12">
    <div class="d-flex">
      <div class=" col-md-6 form-group">
        <label>Address</label>
        <textarea class="form-control"></textarea>
      </div>
    </div>
  </div>
</p-panel>
<p-panel header="Other">
  <div class="col-md-12">
    <div class="d-flex">
      <div class=" col-md-3 form-group">
        <label>SMS Mobile Phone </label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-3 mt-3 pt-2">
        <app-custom-button [option]="'process'" [title]="'History Tel.'"></app-custom-button>
      </div>
    </div>
    <div class="d-flex">
      <div class=" col-md-3 form-group">
        <label>Mobile Phone No</label>
        <input type="text" class="form-control">
      </div>
      <div class=" col-md-3 form-group">
        <label> E-Mail Address </label>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>
</p-panel>
