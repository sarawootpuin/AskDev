<p-panel header="ชำระเงินบางส่วน">
  <div class="p-3 border-isa">
    <div class="container-fluid" style="word-break: break-all">
      <!-- <div class="d-flex flex-row">
        <div class="p-1 flex-md-column">
          <app-custom-button [option]="'calculate'" [title]="'ส่ง Collection'"></app-custom-button>
        </div>
      </div> -->
      <dl class="row">
        <div class="col-xl-8 col-12" style="display: inline-block">
          <div class="row">
            <div class="col-xl-9 col-md-6">
              <div class="form-group">
                <span>รายการรับชำระ</span>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-xl-3 col-md-6 my-auto">
              <app-custom-button [option]="'process'" [title]="'Receive Type'"></app-custom-button>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-12">
          <div class="row ">
            <div class="col-md-6">
              <div class="d-block d-md-none d-lg-none d-xl-none">
                <br>
              </div>
              <div class="form-group">
                <span>จำนวนเงิน</span>
                <input class="form-control" type="text" appMyCurrency [fraction]="2">
              </div>
            </div>
            <div class="col-md-6 my-auto">
              บาท (RT รวม VAT แล้ว)</div>
          </div>
        </div>

        <div class="col-md-12 col-lg-6">
          <div class="d-block d-md-none d-lg-none d-xl-none">
            <br>
          </div>
          <label>Remark</label>
          <textarea type="text" class="form-control" rows="2"></textarea>
        </div>
      </dl>
      <hr style="border-color: #64789c">

      <p-table [value]="list_cdsOver_Install" [rows]="5" [paginator]="true">
        <ng-template pTemplate="colgroup">
          <colgroup>
            <col style="width:100px">
            <col style="width:100px">
            <col style="width:100px">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center">รายการรับชำระ</th>
            <th class="text-center">จำนวนเงิน</th>
            <th class="text-center">หมายเหตุ</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body">
          <tr>
            <td class="text-center">
              <span class="ui-column-title">รายการรับชำระ</span>{{rowData.term}}</td>
            <td class="text-right">
              <span class="ui-column-title">จำนวนเงิน</span>{{rowData.installment_e_vat | number:'.2-2'}}</td>
            <td class="text-center">
              <span class="ui-column-title">หมายเหตุ</span>{{rowData.due_day}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <th colspan="3">
              No Record Found
            </th>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</p-panel>
