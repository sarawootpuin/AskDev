<div class="border-isa">
  <div class="flex-row p-3">
    <div class="form-group row">
      <div class="col-md-2">
        <label class="mt-4 pt-2">Debt Extra Charge</label>
      </div>
      <div class="col-md-2">
        <label>Total</label>
        <input class="form-control" type="text">
      </div>
      <div class="col-md-2">
        <label>Paid Amount</label>
        <input class="form-control" type="text">
      </div>
      <div class="col-md-2">
        <label>Waive Amount</label>
        <input class="form-control" type="text">
      </div>
      <div class="col-md-2">
        <label>Net Total</label>
        <input class="form-control" type="text">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-2">
        <label>Legal Extra Charge</label>
      </div>
      <div class="col-md-2">
        <input class="form-control" type="text">
      </div>
      <div class="col-md-2">
        <input class="form-control" type="text">
      </div>
      <div class="col-md-2">
        <input class="form-control" type="text">
      </div>
      <div class="col-md-2">
        <input class="form-control" type="text">
      </div>
    </div>
  </div>
  <div>
    <p-dataTable [value]="custService.srviceCustModel.list_cdsdirect_debit" [rows]="20">
      <p-headerColumnGroup>
        <p-row>
          <p-column header="Direct/Undeduct Date"></p-column>
          <p-column header="Due Date"></p-column>
          <p-column header="Gen. Date"></p-column>
          <p-column header="Amount"></p-column>
          <p-column header="Account Name"></p-column>
          <p-column header="Account Number"></p-column>
          <p-column header="Bank Name"></p-column>
          <p-column header="Branch"></p-column>
          <p-column header="Charge Amt."></p-column>
          <p-column header="Reason of cheque Return"></p-column>

        </p-row>
      </p-headerColumnGroup>
      <p-column field="direct_date"></p-column>
      <p-column field="due_date" [style]="{'text-align':'right'}"></p-column>
      <p-column field="deduct_date"></p-column>
      <p-column field="amount"></p-column>
      <p-column field="acc_name"></p-column>
      <p-column field="acc_no"></p-column>
      <p-column field="bank"></p-column>
      <p-column field="bank_branch"></p-column>
      <p-column field="charge_amount"></p-column>
      <p-column field="undeduct_reason"></p-column>
    </p-dataTable>
  </div>
</div>
