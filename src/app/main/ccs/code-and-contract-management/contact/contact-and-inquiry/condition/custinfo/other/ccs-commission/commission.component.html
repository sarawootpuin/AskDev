<div class="flex-row">
  <div class="thead-responsive border-isa" style="overflow-x: auto;min-height: .01%; padding: 10px">
    <p-dataTable [value]="data" [rows]="5">
      <p-headerColumnGroup>
        <p-row>
          <p-column header="TERM"></p-column>
          <p-column header="Due Date"></p-column>
          <p-column header="Commission"></p-column>
          <p-column header="O/S Commission"></p-column>
          <p-column header="O/S Principal"></p-column>
        </p-row>
      </p-headerColumnGroup>
      <p-column field="term"></p-column>
      <p-column field="due_date"></p-column>
      <p-column field="comm" [style]="{'text-align':'right'}"></p-column>
      <p-column field="os_comm" [style]="{'text-align':'right'}"></p-column>
      <p-column field="os_prin" [style]="{'text-align':'right'}"></p-column>
    </p-dataTable>
  </div>
</div>
<div class="flex-row border-isa mt-1 p-3">
  <div class="form-group row">
    <div class="col-md-3">
      <label>Accru Income</label>
      <input type="text" class="form-control" disabled>
    </div>
    <div class="col-md-3">
      <label>Accru VAT</label>
      <input type="text" class="form-control" disabled>
    </div>
    <div class="col-md-3">
      <label>Deferred Income</label>
      <input type="text" class="form-control" disabled>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-3">
      <label>Deferred Commission</label>
      <input type="text" class="form-control" disabled>
    </div>
    <div class="col-md-3">
      <label>Deferred Subsidize</label>
      <input type="text" class="form-control" disabled>
    </div>
  </div>
  <div class="flex-row">
    <div class="thead-responsive border-isa" style="overflow-x: auto;min-height: .01%; padding: 10px">
      <p-dataTable [value]="data" [rows]="5">
        <p-headerColumnGroup>
          <p-row>
            <p-column header="Seq"></p-column>
            <p-column header="Term"></p-column>
            <p-column header="Due Date"></p-column>
            <p-column header="Amount"></p-column>
            <p-column header="O/S Subsidize"></p-column>
          </p-row>
        </p-headerColumnGroup>
        <p-column field="seq"></p-column>
        <p-column field="term"></p-column>
        <p-column field="due_date"></p-column>
        <p-column field="amt" [style]="{'text-align':'right'}"></p-column>
        <p-column field="os_sub" [style]="{'text-align':'right'}"></p-column>
      </p-dataTable>
    </div>
  </div>
</div>
