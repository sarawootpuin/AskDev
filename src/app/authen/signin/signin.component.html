<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="isError">
    {{txtMsg}}
  </div>
  <form method="post" [formGroup]="signinForm" (ngSubmit)="signinForm.valid&&onSubmit()">
    <div class="form-group"
         [ngClass]="{'has-success':signinForm.get('username').valid,
    'has-danger':signinForm.get('username').touched&&signinForm.get('username').invalid}">
      <label for="username" class="form-control-label ">Username *</label>
      <input class="form-control " type="text"
             placeholder="" id="username" name="username"
             formControlName="username">
    </div>
    <div class="form-group"
         [ngClass]="{'has-success':signinForm.get('password').valid,
    'has-danger':signinForm.get('password').touched&&signinForm.get('password').invalid}">
      <label for="password" class="form-control-label ">Password *</label>
      <input class="form-control" type="password"
             placeholder="" id="password" name="password"
             formControlName="password">
    </div>
    <!--<div class="form-check">-->
      <!--<label class="custom-control custom-checkbox">-->
        <!--<input type="checkbox" class="custom-control-input" value="1"-->
               <!--formControlName="remember">-->
        <!--<span class="custom-control-indicator"></span>-->
        <!--<span class="custom-control-description">Remember</span>-->
      <!--</label>-->
    <!--</div>-->
    <div class="form-group">
      <button type="submit" class="btn btn-primary text-uppercase"
              [ngClass]="{disabled:!signinForm.valid}">sign in
      </button>
    </div>
  </form>
  <a routerLink="../pwd-expired" name="forget-password" class="forget-password">Forgot Password?</a>
</div>
