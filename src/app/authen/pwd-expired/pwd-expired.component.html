<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="isError">
    {{txtMsg}}
  </div>
  <form method="post" [formGroup]="pwdExpiredForm" (ngSubmit)="pwdExpiredForm.valid&&onSubmit()">
    <div class="form-group"
         [ngClass]="{'has-success':pwdExpiredForm.get('newpassword').valid,
    'has-danger':pwdExpiredForm.get('newpassword').touched&&pwdExpiredForm.get('newpassword').invalid}">
      <label for="newpassword" class="form-control-label ">New Password*</label>
      <input class="form-control " type="password"
             placeholder="" id="newpassword" name="newpassword"
             formControlName="newpassword">
      <p class="form-text text-muted">
        Your password must be at least 6 characters.
      </p>
    </div>
    <div class="form-group"
         [ngClass]="{'has-success':pwdExpiredForm.get('confirmpassword').valid,
    'has-danger':pwdExpiredForm.get('confirmpassword').touched&&pwdExpiredForm.get('confirmpassword').invalid}">
      <label for="confirmpassword" class="form-control-label ">Confirm Password*</label>
      <input class="form-control " type="password"
             placeholder="" id="confirmpassword" name="confirmpassword"
             formControlName="confirmpassword">
    </div>

    <div class="form-group row">
      <div class="col-6 text-left">
        <button type="button" (click)="backToSignin()" class="btn btn-warning text-uppercase">Back
        </button>
      </div>
      <div class="col-6 text-right">
        <button type="submit" class="btn btn-primary text-uppercase"
                [ngClass]="{disabled:!pwdExpiredForm.valid}">Change Password
        </button>
      </div>
    </div>

  </form>
</div>
